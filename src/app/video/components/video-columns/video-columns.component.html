<div *ngIf="videoCollection.length===0" class="row">
  <div class="col-sm-12 text-center">
    <p>no videos in database</p>
  </div>
</div>

<div *ngIf="videoCollection.length>0" class="row">
  <div *ngFor="let video of videoCollection" class="col-md-4 my-3">
    <!--   | paginate: {itemsPerPage: perPage, currentPage: page};index as index-->

    <mat-card class=" m-1 example-card">
      <img mat-card-image src="{{video.img}}" alt="Photo of a Shiba Inu">
      <mat-card-header>
        <!--        <div mat-card-avatar class="example-header-image"></div>-->
        <mat-card-title>{{video.title}}</mat-card-title>
        <!--        <mat-card-subtitle>Dog Breed</mat-card-subtitle>-->
      </mat-card-header>
      <mat-card-content>
        <p class="pl-3">Views: {{video.views}}</p>
        <p class="pl-3">Likes: {{video.likes}}</p>
        <p class="pl-3 mat-small">Date added: {{video.dateAdded}}</p>

      </mat-card-content>
      <mat-card-actions>
        <button mat-button>VIEW</button>
        <button mat-button>DELETE</button>
        <button *ngIf="video.favorite" mat-icon-button color="accent"
                aria-label="Example icon-button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
        <button *ngIf="!video.favorite" mat-icon-button color="accent"
                aria-label="Example icon-button with a heart icon">
          <mat-icon>favorite_border</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
  <!--  <div *ngIf="videoCollection.length>perPage" class="col-sm-12 text-center">-->
  <!--    <pagination-controls previousLabel="Prev"-->
  <!--                         nextLabel="Next" (pageChange)="onPageChange($event, top)"></pagination-controls>-->
  <!--  </div>-->

</div>
