<app-video-navbar
  (columns)="loadColumns()"
  (list)="loadList()"
  (favorite)="toggleFavorite()"
  (sort)="toggleSort()"
  (delete)="deleteVideos()"
  (examples)="loadExamples()"
></app-video-navbar>

<div class="container">
  <app-video-add-bar
  (videoEmitter)="addVideo($event)"></app-video-add-bar>

  <app-video-columns #cols
                      *ngIf="displayColumns$|async"
                     (delete)="deleteVideo($event)"
                     (changeFavorite)="favoriteVideo($event)"
                     (view)="openModal($event)"
                     [currentPage]="currentPage$|async"
                     [itemsPerPage]="itemsPerPage$|async"
    [videoCollection]="videoCollection$|async"></app-video-columns>

  <app-video-list *ngIf="displayList$|async"
                  (delete)="deleteVideo($event)"
                  (changeFavorite)="favoriteVideo($event)"
                  (view)="openModal($event)"
                  [currentPage]="currentPage$|async"
                  [itemsPerPage]="itemsPerPage$|async"
     [videoCollection]="videoCollection$|async"></app-video-list>
</div>
